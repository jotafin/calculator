<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora </title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-botao-row">
                <button class="calc-botao double">
                    C
                </button>
                <button class="calc-botao">
                    &larr;
                </button>
                <button class="calc-botao">
                    &divide;
                </button>
            </div>

            <div class="calc-botao-row">
                <button class="calc-botao">
                    7
                </button>
                <button class="calc-botao">
                    8
                </button>
                <button class="calc-botao">
                    9
                </button>
                <button class="calc-botao">
                    &times;
                </button>
            </div>

            <div class="calc-botao-row">
                <button class="calc-botao">
                    4
                </button>
                <button class="calc-botao">
                    5
                </button>
                <button class="calc-botao">
                    6
                </button>
                <button class="calc-botao">
                    &minus;
                </button>
            </div>

            <div class="calc-botao-row">
                <button class="calc-botao">
                    1
                </button>
                <button class="calc-botao">
                    2
                </button>
                <button class="calc-botao">
                    3
                </button>
                <button class="calc-botao">
                    &plus;
                </button>
            </div>

            <div class="calc-botao-row">
                <button class="calc-botao triple">
                    0
                </button>
                <button class="calc-botao">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    
    <script src="a.js"></script>
</body>
</html>
